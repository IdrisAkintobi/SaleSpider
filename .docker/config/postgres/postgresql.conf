# PostgreSQL Configuration for SaleSpider
# Optimized for production deployment with backup support

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB
dynamic_shared_memory_type = posix

# WAL (Write-Ahead Logging) Settings for Backup (pgBackRest)
wal_level = replica
archive_mode = on
archive_command = 'pgbackrest --stanza=salespider archive-push %p'
restore_command = 'pgbackrest --stanza=salespider archive-get %f %p'
archive_timeout = 60
max_wal_senders = 3
wal_keep_size = 1GB
wal_buffers = 16MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 2GB
min_wal_size = 1GB

# Query Planner Settings
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Logging Settings
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'none'
log_temp_files = 0

# Runtime Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# Client Connection Defaults
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# Error Reporting and Logging
client_min_messages = notice
log_min_messages = warning
log_min_error_statement = error

# Security Settings
ssl = off
password_encryption = md5

# Locale Settings
datestyle = 'iso, mdy'
intervalstyle = 'postgres'

# Shared Preload Libraries
shared_preload_libraries = 'pg_stat_statements'

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Parallel Query Settings
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_parallel_maintenance_workers = 2
