# SonarQube Configuration for SaleSpider

# Project identification
sonar.projectKey=salespider
sonar.projectName=SaleSpider
sonar.projectVersion=0.1.0

# Source code
sonar.sources=src
sonar.tests=src

# Language and file patterns
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Test patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/*.config.js,**/*.config.ts,**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,src/lib/i18n.ts

# File-specific exclusions
# Ignore i18n translation files due to expected duplication in translations
sonar.coverage.exclusions=src/lib/i18n.ts

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Quality gate thresholds
sonar.qualitygate.wait=true