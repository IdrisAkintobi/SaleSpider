# SonarQube Configuration for SaleSpider

# Project identification
sonar.projectKey=salespider
sonar.projectName=SaleSpider
sonar.projectVersion=0.1.0

# Source code
sonar.sources=src

# Language and file patterns
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Test files (analyzed separately with different rules)
sonar.tests=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions from all analysis
sonar.exclusions=**/*.config.js,**/*.config.ts,**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,src/test/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/*.config.js,**/*.config.ts,**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,src/test/**

# --- Exclude files from specific rules ---
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=src/lib/i18n.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2245
sonar.issue.ignore.multicriteria.e2.resourceKey=prisma/seeds/**,src/components/ui/sidebar.tsx
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S6479
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*

# --- Exclude files from duplication checks ---
# Note: Test files are already marked as tests via sonar.tests,
# but we explicitly exclude them from duplication detection as
# test code duplication is often acceptable and intentional
sonar.cpd.exclusions=src/lib/i18n.ts,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# --- Exclude file from coverage ---
sonar.coverage.exclusions=src/lib/i18n.ts

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Quality gate thresholds
sonar.qualitygate.wait=true