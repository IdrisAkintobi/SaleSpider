# SonarQube Configuration for SaleSpider

# Project identification
sonar.projectKey=salespider
sonar.projectName=SaleSpider
sonar.projectVersion=0.1.0

# Source code
sonar.sources=src
sonar.tests=src/**/*.{test,spec}.{ts,tsx}

# Language and file patterns
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Test patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/*.config.js,**/*.config.ts,**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,src/lib/i18n.ts

# --- Exclude files from specific rules ---
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=src/lib/i18n.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2245
sonar.issue.ignore.multicriteria.e2.resourceKey=prisma/seeds/**,src/components/ui/sidebar.tsx

# --- Exclude file from duplication checks ---
sonar.cpd.exclusions=src/lib/i18n.ts

# --- Exclude file from coverage ---
sonar.coverage.exclusions=src/lib/i18n.ts

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Quality gate thresholds
sonar.qualitygate.wait=true